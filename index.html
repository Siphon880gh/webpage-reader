<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                </p>
            </div>
        </div>

        <div class="jumbotron" style="margin-top:12px;">
            <div class="row">
                <div class="col-xs-12">
                    <label for="basic-url">What webpage do you want me to read for you, sir/madam? <i class="fas fa-volume-up"></i></label>
                    <div class="input-group">
                        <input id="enter-url" type="text" class="form-control" aria-describedby="enter-url" placeholder="URL. Make sure full URL beginning with https://www.">
                        <span class="input-group-btn">
                          <button id="download" class="btn btn-default" type="button">View!</button>
                        </span>
                    </div>
                </div>

                <div class="col-xs-6 text-right" style="margin-top:12px;">
                    <div id="clean-profiles" class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Clean <span id="clean-profiles-selected"></span>
                        <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="right:0; left:auto;">
                            <li><a href="#">Wikipedia</a></li>
                            <li><a href="#">sci-fit.net</a></li>
                            <div class="dropdown-divider"></div>
                            <li><a href="#">Request clean preset</a></li>
                        </ul>
                    </div>
                </div>

                <div class="col-xs-6 text-left" style="margin-top:12px;">
                    <span class="input-group-btn">
                        <button id="read" class="btn btn-primary" type="button">Read!</button>
                    </span>
                </div>
                <!-- /clean and read -->
            </div>
        </div>
        <!-- /jumbotron -->

        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="webpage-text" contenteditable>Not started yet...</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /panel -->


    </div>
    <!-- /.container -->

    <!-- Run code after webpage loads -->
    <script src="./js/main.js"></script>

    <!-- Designer: Open Sans, Lato, FontAwesome, Waypoints, Skrollr, Pixel-Em-Converter -->

    <script src="https://raw.githack.com/hazzik/livequery/master/src/jquery.livequery.js"></script>
    <script src="https://raw.githack.com/azatoth/jquery-sprintf/master/jquery.sprintf.js"></script>
